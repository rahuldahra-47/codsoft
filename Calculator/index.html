<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div class="output">
                    <input type="text" name="output" id="inputBox" placeholder="0"/>
                </div>
                <div>
                    <button type="button"  class="allclear button">AC</button>
                    <button type="button"  class="de button">DEL</button>
                    <button type="button"class="operate button">%</button>
                    <button type="button"class="operate button">/</button>
                </div>
                <div>
                    <button type="button" class="button">7</button>
                    <button type="button" class="button" >8</button>
                    <button type="button"  class="button">9</button>
                    <button type="button" class="operate button">*</button>
                </div>
                <div>
                    <button type="button"  class="button">4</button>
                    <button type="button"  class="button">5</button>
                    <button type="button" class="button">6</button>
                    <button type="button" class="operate button">-</button>
                </div>
                <div>
                    <button type="button" class="button" >1</button>
                    <button type="button" class="button">2</button>
                    <button type="button" class="button">3</button>
                    <button type="button" class="operate button">+</button>
                </div>
                <div>
                    <button type="button" class="button" >00</button>
                    <button type="button" class="button" >0</button>
                    <button type="button" class="operate button">.</button>
                    <button type="button" class="equal button">=</button>
            
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
